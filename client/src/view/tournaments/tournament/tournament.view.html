<div>
<el-radio-group v-model="activeButton" @change="handleChangeActiveButton()">
  <el-radio-button :label="TournamentKey.ONGOING">
    {{tournamentOptions[TournamentKey.ONGOING]}}
  </el-radio-button>
  <el-radio-button :label="TournamentKey.UPCOMING">
    {{tournamentOptions[TournamentKey.UPCOMING]}}
  </el-radio-button>
  <el-radio-button :label="TournamentKey.PAST">
    {{tournamentOptions[TournamentKey.PAST]}}
  </el-radio-button>
</el-radio-group>

  <el-table
    :data="tournament"
    height="250"
    border
    style="width: 100%"
  >
    <el-table-column
      prop="title"
      label="Название турнира"
    >
      <template scope="scope">
        <router-link :to="`/tournament/${scope.row.id}`">{{scope.row.title}}</router-link>
      </template>
    </el-table-column>
    <el-table-column
      prop="total"
      label="Призовой фонд"
      width="180"
    >
    </el-table-column>
    <el-table-column
      prop="start"
      label="Дата"
    >
      <template scope="scope">
        <span>{{getTournamentDate(scope.row.date)}}</span>
      </template>
    </el-table-column>
  </el-table>
</div>
